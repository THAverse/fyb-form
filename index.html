<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYB Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Finalist Form</h1>
    <p>Please fill out the form below</p>

    <form action="#" method="post">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Deparment -->
      <label for="department">Department:</label>
      <input type="text" id="deparment" name="department" placeholder="Enter your department">

      <!-- Favorite Spot -->
      <label for="fav-espot">Favorite Spot:</label>
      <input type="text" id="fav-spot" name="fav-spot" placeholder="Enter your favorite spot">

      <!-- Worst Moment -->
      <label for="worst">Worst Moment:</label>
      <textarea id="worst" name="worst" placeholder="Share your worst university moment"></textarea>

      <!-- Best Moment -->
      <label for="best">Best Moment:</label>
      <textarea id="best" name="best" placeholder="Share your best university moment"></textarea>

      <!-- Favorite Coursemate -->
      <label for="mate">Favorite Coursemate:</label>
      <input type="text" id="mate" name="mate" placeholder="Enter their name">

      <!-- Best Lecturer -->
      <label for="lecturer">Best Lecturer:</label>
      <input type="text" id="lecturer" name="lecturer" placeholder="Enter lecturer's name">

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <!-- Favorite Quote -->
      <label for="quote">Favorite Quote:</label>
      <textarea id="quote" name="quote" placeholder="Write your favorite quote"></textarea>

      <!-- Submit -->
      <button type="submit">Submit Form</button>
    </form>
  </div>
</body>
</html>
