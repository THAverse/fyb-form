<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYB Form</title>
</head>
<body>
  <h2>Final Year Brethren (FYB) Form</h2>
  <form>
    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>

    <!-- Hobby -->
    <label for="hobby">Hobby:</label>
    <input type="text" id="hobby" name="hobby" placeholder="Enter your hobby">
    <br><br>

    <!-- Favorite Course -->
    <label for="favCourse">Favorite Course:</label>
    <input type="text" id="favCourse" name="favCourse">
    <br><br>

    <!-- Worst Moment -->
    <label for="worstMoment">Worst Moment:</label>
    <textarea id="worstMoment" name="worstMoment" rows="3" cols="30"></textarea>
    <br><br>

    <!-- Best Moment -->
    <label for="bestMoment">Best Moment:</label>
    <textarea id="bestMoment" name="bestMoment" rows="3" cols="30"></textarea>
    <br><br>

    <!-- Favorite Course Mate -->
    <label for="favCourseMate">Favorite Course Mate:</label>
    <input type="text" id="favCourseMate" name="favCourseMate">
    <br><br>

    <!-- Best Lecturer -->
    <label for="bestLecturer">Best Lecturer:</label>
    <input type="text" id="bestLecturer" name="bestLecturer">
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <br><br>

    <!-- Favorite Quote -->
    <label for="favQuote">Favorite Quote:</label>
    <textarea id="favQuote" name="favQuote" rows="2" cols="30"></textarea>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
